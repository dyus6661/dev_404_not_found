<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/main.css">

  <title>404 Not Found</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h2 class="header__title">404 not found</h2>
    </div>
  </header>
  <main>
    <section class="not-found">
      <div class="container">
        <div class="not-found__wrap">
          <div class="not-found__image">
            <img src="assets/Scarecrow.png" alt="Scarecrow">
          </div>
          <div class="not-found__content">
            <h1>I have bad news for you</h1>
            <p>The page you are looking for might be removed or is temporarily unavailable</p>
            <a href="/" class="btn btn-primary">Back to homepage</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Eduard @ DevChallenges.io</p>
  </footer>
</body>

</html>
